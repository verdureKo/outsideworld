<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <title>오늘 밖에서 뭐하지? | 글수정</title>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="bg-transparent navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand fs-4 fw-bold me-auto" href="/">밖에서 오늘 뭐하지?</a>
            <div class="none px-5 position-absolute start-40" id="welcome"><span class="fw-bold" id="username" th:text="${username}"></span> 님 접속을 환영합니다.</div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold position-absolute start-85">
                <li class="nav-item"><a class="nav-link active" href="/post/new-post" id="newpost-btn">글작성</a></li>
                <li class="nav-item"><a class="nav-link active none" onclick="updatePost()" id="update-btn" >수정</a></li>
                <li class="nav-item"><a class="nav-link active" onclick="deletePost()" id="delete-btn" >삭제</a></li>
                <li class="nav-item"><a class="nav-link active" href="/api/mypage" id="myPage-btn">My page</a></li>
                <li class="nav-item"><a class="nav-link active none" href="/api/user/login" id="login-btn">Login</a></li>
                <li class="nav-item"><a class="nav-link active" href="/api/user/logout" id="logout-btn">Logout</a></li>
                <li class="nav-item"><a class="nav-link active none" href="/api/user/signup" id="signup-btn">Signup</a></li>
                <li class="nav-item"><a class="nav-link active text-warning" href="/admin" id="admin-btn">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="mb-5 fs-2 fw-bold" style="margin-left: 100px">게시글 수정</div>
<div class="container" id ="edit-post-box">
    <div id="updatePostForm">
        <div class="row mt-4">
            <div class="col-md-12">
                <input type="text" name="title" class="form-control shadow border-0 p-3" placeholder="제목을 입력하세요">
                <textarea class="form-control col-sm-5 mt-2 shadow border-0 p-3" name="content" rows="15" placeholder="내용을 입력하세요"></textarea>
                <input class="form-control col-sm-5 mt-2 shadow border-0 p-3" name="image" placeholder="이미지 URL을 입력하세요" />
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-12 d-flex justify-content-end">
                <div class="align-items-center d-flex">
                    <button onclick="editPost()" class="btn btn-dark" value="updatePost">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer style="height: 200px; border-top: solid 1px #d9d9d9;" class="container-fluid footer fw-bold fs-3 justify-content-center d-flex p-5">동행조 화이팅!</footer>
<script>
    let post_id = [[${postId}]];
    function returnPage() {
        window.location.href = "/post/detail/"+post_id
    }

    // 기존 데이터 가져오기
    $(document).ready(function() {
        loadData()
    });
    function loadData() {
    fetch('/api/post/'+post_id, {
        method: 'GET',
        headers: {'Content-Type': 'application/json'}
    })
        .then(response => response.json())
        .then(data => {
            $('#edit-post-box').empty()
            console.log(data);
            let title = data.title;
            let contents = data.contents;
            let postImage = data.image;

            let temp_html = `
                                  <div id="updatePostForm">
                                    <div class="row mt-4">
                                        <div class="col-md-12">
                                            <input type="text" name="title" class="form-control shadow border-0 p-3" placeholder="제목을 입력하세요" value="${title}" id = "edit-title">
                                            <textarea class="form-control col-sm-5 mt-2 shadow border-0 p-3" name="content" rows="15" placeholder="내용을 입력하세요" id = "edit-contents">${contents}</textarea>
                                            <input class="form-control col-sm-5 mt-2 shadow border-0 p-3" name="image" placeholder="이미지 URL을 입력하세요" value="${postImage}" id="edit-image">
                                        </div>
                                    </div>
                                    <div class="row my-5">
                                        <div class="col-md-12 d-flex justify-content-end">
                                            <div class="align-items-center d-flex">
                                                <button onclick="editPost()" class="btn btn-dark" value="updatePost">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>`

            $('#edit-post-box').append(temp_html);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('데이터를 가져오는데 실패하였습니다.');
        });
    }

    //게시글 수정
    function editPost() {
        let data = {
            title : $('#edit-title').val(),
            contents : $('#edit-contents').val(),
            image : $('#edit-image').val()
        }
        console.log(data)
        $.ajax({
            type: "PUT",
            url:'/api/post/'+post_id,
            data: JSON.stringify(data),
            contentType:"application/json; charset=urf-8",
            dataType:"json"
        }).done(function(res){
            console.log(res)
            console.log(res.status)
            if (res.status === 200) {
                alert("성공적으로 게시글을 수정했습니다.")
                location.href = '/post/detail/'+post_id
            } else if (res.status === 400) {
                alert("게시글 수정에 실패했습니다.")
            }
        }).fail(function (request, status, error){
            console.log(status)
            console.log(error)
            alert("에러가 발생했습니다.");
        });
    }
</script>
</body>
</html>
