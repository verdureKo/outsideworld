<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="/css/style.css" rel="stylesheet">
  <title>오늘 밖에서 뭐하지? | 글작성</title>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="navbar bg-light mb-5">
  <div class="container-fluid d-flex mx-3">
    <a class="navbar-brand" href="/">
      <div class="fs-4 fw-bold">밖에서 오늘 뭐하지?</div>
    </a>
    <div class="d-flex justify-content-end">
      <a href="/post/new-post"><button type="submit" class="btn btn-dark none" id="newpost-btn">글작성</button></a>
      <button type="submit" class="btn btn-dark ms-2 none" id="update-btn" onclick="updatePost()">수정</button>
      <button type="submit" class="btn btn-dark ms-2 none" id="delete-btn" onclick="deletePost()">삭제</button>
      <a href="/"><button type="submit" class="btn btn-dark ms-2" id="home-btn">Home</button></a>
      <a href="/api/mypage"><button type="submit" class="btn btn-dark ms-2" id="myPage-btn">My page</button></a>
      <a href="/api/user/login"><button type="submit" class="btn btn-dark ms-2 none" id="login-btn">Login</button></a>
      <a href="/"><button type="submit" class="btn btn-dark ms-2" id="logout-btn">Logout</button></a>
      <a href="/api/user/signup"><button type="submit" class="btn btn-dark ms-2 none" id="signup-btn">SignUp</button></a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="my-5 fs-2 fw-bold">글 작성</div>

    <div class="row mt-4">
      <div class="col-md-12">
        <input type="text" id="title" class="form-control shadow border-0 p-3" placeholder="제목을 입력하세요">
        <textarea class="form-control col-sm-5 mt-2 shadow border-0 p-3" id = "content" rows="15" placeholder="내용을 입력하세요"></textarea>
        <input type="text" class="form-control col-sm-5 mt-2 shadow border-0 p-3" id ="image" placeholder="이미지 URL을 입력하세요">
      <!-- 사이즈가 w1920 이상되야 의도한대로 나옴 value="https://images.unsplash.com/photo-1683009427666-340595e57e43?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80"-->
      </div>
    </div>
    <div class="row my-5">
      <div class="col-md-12 d-flex justify-content-end">
        <div class="align-items-center d-flex">
          <button class="btn btn-dark" value="updatePost" id="btn-newPost">Submit</button>
          <button class="btn btn-outline-dark ms-2" value="deletePost">Delete</button>
        </div>
      </div>
    </div>
</div>
<footer style="height: 200px; border-top: solid 1px #d9d9d9;" class="container-fluid footer fw-bold fs-3 justify-content-center d-flex p-5">동행조 화이팅!</footer>
<script>
  let idx = {
    init: function (){
      $("#btn-newPost").on("click", () => {
        this.newPost();
      });
    },

    newPost: function () {
      let data = {
        title : $('#title').val(),
        contents : $('#content').val(),
        image : $('#image').val()
      };
      console.log(data)

      fetch(`/api/post`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
              .then(response => response.json())
              .then(data => {
                alert("글 작성 성공");
                location.href = "/"
              })
              .catch(error => {
                console.error("댓글 작성 실패:", error);
              }); //ajax 통신을 이용해서 파라미터를 json으로 변경하여 insert 요청
    }
  }
  idx.init();

</script>
</body>
</html>
