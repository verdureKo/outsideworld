<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 밖에서 뭐하지? | 비밀번호 수정</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="/css/style.css" rel="stylesheet">
  <script>
      function togglePasswordVisibility() {
          var passwordInput = document.getElementById("password1");
          var passwordToggle = document.getElementById("toggle-password");

          if (passwordInput.type === "password") {
              passwordInput.type = "text";
              passwordToggle.classList.add("password-visible");
          } else {
              passwordInput.type = "password";
              passwordToggle.classList.remove("password-visible");
          }
      }


      function validateInputPassword() {
          var password = document.getElementById("password1").value;
          var isValid = /^[a-zA-Z0-9!@#$%^&*()]+$/.test(password) && password.length >= 8 && password.length <= 15;

          if (!isValid) {
              document.getElementById("password1").style.backgroundColor = "rgba(230, 0, 0, 0.5)";
              document.getElementById("password1").style.borderBottomColor = "red";
          } else {
              document.getElementById("password1").style.backgroundColor = "";
              document.getElementById("password1").style.borderBottomColor = "";
          }
      }


      function validateInputPassword2() {
          var password = document.getElementById("password1").value;
          var confirmpassword = document.getElementById("password").value;

          if (password === confirmpassword) {
              document.getElementById("password").style.backgroundColor = "";
              document.getElementById("password").style.borderBottomColor = "";
          } else {
              document.getElementById("password").style.backgroundColor = "rgba(230, 0, 0, 0.5)";
              document.getElementById("password").style.borderBottomColor = "red";
          }
      }

      function onPasswordupdate() {
          let password = $('#password').val();

          $.ajax({
              type: "PUT",
              url: `/api/profile/passwordupdate`,
              contentType: "application/json",
              data: JSON.stringify({password: password}),
              success: function(response, status, xhr) {
                  // 요청이 성공한 경우 처리할 로직을 작성합니다.
                  console.log("PUT 요청이 성공했습니다.");

                  // 서버 응답이 성공적으로 왔을 때 처리
                  if (xhr.status === 200) {
                      // 서버의 상태 코드가 200(성공)인 경우
                      Swal.fire({
                          icon: 'success',
                          title: '변경 완료!'
                      }).then((result) => {
                          if (result.isConfirmed) {
                              window.location.href = "http://localhost:8080/api/mypage";
                          }
                      });
                  } else {
                      // 다른 상태 코드에 따라 처리
                      Swal.fire({
                          icon: 'error',
                          title: '변경 실패!'
                      }).then((result) => {
                          if (result.isConfirmed) {
                              window.location.href = "http://localhost:8080/api/passwordupdate";
                          }
                      });
                  }
              },
              error: function(xhr, status, error) {
                  // 요청이 실패한 경우 처리할 로직을 작성합니다.
                  console.log("PUT 요청이 실패했습니다.");
                  console.log(xhr.responseText);
                  Swal.fire({
                      icon: 'error',
                      title: '변경 실패!'
                  }).then((result) => {
                      if (result.isConfirmed) {
                          window.location.href = "http://localhost:8080/api/passwordupdate";
                      }
                  });
              }
          });
      }
  </script>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="bg-transparent navbar navbar-expand-lg" style="border-bottom: solid 1px #d9d9d9; margin-bottom: 100px;" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand fs-4 fw-bold ms-5" href="/">밖에서 오늘 뭐하지?</a>
      <div class="none px-5 position-absolute start-40" id="welcome"><span class="fw-bold" id="username" th:text="${username}"></span> 님 접속을 환영합니다.</div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold position-absolute start-85">
        <li class="nav-item"><a class="nav-link active" href="/post/new-post" id="newpost-btn">글작성</a></li>
        <li class="nav-item"><a class="nav-link active none" id="update-btn" onclick="updatePost()">수정</a></li>
        <li class="nav-item"><a class="nav-link active none" id="delete-btn" onclick="deletePost()">삭제</a></li>
        <li class="nav-item"><a class="nav-link active none" href="/api/mypage" id="myPage-btn">My page</a></li>
        <li class="nav-item"><a class="nav-link active none" href="/api/user/login" id="login-btn">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="/post/new-post" id="logout-btn">Logout</a></li>
        <li class="nav-item"><a class="nav-link active none" href="/" id="signup-btn">Signup</a></li>
        <li class="nav-item"><a class="nav-link active text-warning" href="/admin" id="admin-btn">Admin</a></li>
        <li class="nav-item"><a class="nav-link active" href="/api/profile" id="amend-info-btn">회원 정보 수정</a></li>
        <li class="nav-item"><a class="nav-link active" href="/api/profile/password" id="amend-password-btn">비밀번호 수정</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mb-5">
  <div class="mb-5 fs-3 fw-bold">비밀번호 수정</div>
  <div class="row mt-4 d-flex justify-content-center">
    <form class="col-6">
      <input type="password" name="password" id="password1"  placeholder="비밀번호" oninput="validateInputPassword()" class="form-control mt-3 shadow border-0 p-3"/>
      <span id="toggle-password" class="password-toggle" onclick="togglePasswordVisibility()"></span>
      <input type="password" name="password" id="password"  placeholder="비밀번호 확인" oninput="validateInputPassword2()" class="form-control mt-3 shadow border-0 p-3"/>
      <button id="passwordupdate" value="회원 정보 수정" onclick="onPasswordupdate()" class="btn btn-dark col-12 p-3 my-3">비밀번호 수정</button>
    </form>
  </div>
</div>
<footer style="height: 200px; border-top: solid 1px #d9d9d9;" class="container-fluid footer fw-bold fs-3 justify-content-center d-flex p-5">동행조 화이팅!</footer>
</body>
</html>
